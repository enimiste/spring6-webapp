<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
    <link href="commons.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<h1>Authors listing</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">1</td>
        <td th:text="${author.firstName}">first name</td>
        <td th:text="${author.lastName}">last name</td>
    </tr>
</table>
<a href="/books">Books</a>
</body>
</html>
